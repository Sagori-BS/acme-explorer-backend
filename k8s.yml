apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "api-gateway"
    port: 3000
  selector:
    app: api-gateway

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - image: bujosa/acme-explorer:api-gateway
        name: api-gateway
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
 
---

